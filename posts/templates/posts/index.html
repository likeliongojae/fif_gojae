{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gojaestagram</title>
    <link rel="stylesheet" href="{% static 'posts/style.css' %}" type = "text/css">
</head>
<body>
    <h1>Posts</h1>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>Author: {{post.author}} | Body: {{post.body}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts.</p>
    {% endif %}
</body>
</html>
